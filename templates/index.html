<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Drone Payload Connection System</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-800">
    <!-- Navbar -->
    <nav class="bg-white bg-gray-800 shadow-md relative">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Left Section (Logo) -->
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-gray-100">D4D Project</a>
            </div>

            <!-- Center Section (Links - Desktop) -->
            <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-8">
                <a href="#" class="text-gray-100 hover:text-gray-500">Home</a>
                <a href="#" class="text-gray-100 hover:text-gray-500">About</a>
                <a href="#" class="text-gray-100 hover:text-gray-500">Drone Data</a>
                <a href="#" class="text-gray-100 hover:text-gray-500">Contact</a>
            </div>

            <!-- Mobile menu button (hamburger) -->
            <div class="md:hidden">
                <button class="text-gray-700 focus:outline-none" id="menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu - Popdown -->
        <div id="mobile-menu" class="md:hidden absolute right-0 top-16 bg-white shadow-md w-48 py-2">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">Drone Data</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white">Contact</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto p-4">
        <p>test</p>
    </main>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
